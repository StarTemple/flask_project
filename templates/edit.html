<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Todo</h1>
        <form action="{{ url_for('edit_todo', id=todo.id) }}" method="POST">
            <input type="text" name="content" value="{{ todo.content }}" required>
            <input type="date" name="due_date" value="{{ todo.due_date.strftime('%Y-%m-%d') if todo.due_date else '' }}">
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
